<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Me</title>
</head>
<body>
  <h1>Contact Me</h1>
  
  <form action="#" method="post">
    <label for="name">Name:</label>&nbsp&nbsp&nbsp
    <input type="text" id="name" name="name"><br><br>
    
    <label for="email">Email:</label>&nbsp&nbsp&nbsp
    <input type="email" id="email" name="email"><br><br>
    
    <label for="Password">Password:</label>&nbsp&nbsp&nbsp
    <input type="password" id="subject" name="subject"><br><br>
    
    <label for="message">Message:</label>&nbsp&nbsp&nbsp
    <textarea id="message" name="message" rows="5" cols="30"></textarea><br><br>
    
    <input type="submit" value="Send">
  </form>
</body>
</html>
